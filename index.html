<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PioSTEERâ„¢</title>
    <link rel="icon" href="./assets/pioneer.ico" />

    <!-- css define -->
    <link rel="stylesheet" href="./scripts/css/styles.css">
    <link rel="stylesheet" href="./scripts/css/components.css">
    <link rel="stylesheet" href="./scripts/css/responsive.css">


    <!-- js define -->
    <script type="module" src="./scripts/js/main.js" defer></script>
    <script type="module" src="./scripts/js/canvas.js"></script>
    <script type="module" src="./scripts/js/spline.js"></script>
    <script type="module" src="./scripts/js/cards.js"></script>
    <script type="module" src="./scripts/js/robot.js"></script>

  </head>
  <body>

    <div id="container">
      <h1 class="title">PioSTEER</h1>
      <canvas id="canvas" width="800" height="800"></canvas>
      <div id="controls">
        <button id="clearButton">Clear Points</button>
        <button id="exportButton">Export Points</button>
        <input type="file" id="jsonFileInput" accept=".json,application/json" />
        <button id="linearButton">Plot Linear Path</button>
        <button id="bezierButton">Plot Bezier Path</button>
        <button id="hermiteButton">Plot Hermite Path</button>

        <input type="number" id="velocityInput" placeholder="Velocity (cm/s)" min="1" max="100" value="50">

        <button id="animateButton">Animate Robot</button>
        <input type="checkbox" id="continuousPath" checked />
        <label for="continuousPath">Continuous Path</label>
        <div id="instructions"></div>
      </div>

      <div id="cardContainer" class="card-container"></div>

    </div>
  </body>
</html>
